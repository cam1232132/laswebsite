<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet Our Leadership Team</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .team {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .member {
            text-align: center;
            width: 200px;
        }

        .member img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
            border: 2px solid #ccc;
        }

        .member h3 {
            margin: 5px 0;
            font-size: 18px;
            color: #555;
        }

        .member p {
            margin: 0;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Meet Our Leadership Team</h1>
        <div class="team">
            <!-- Team Member 1 -->
            <div class="member">
                <img src="Images/Tin_Tin.png" alt="Tin Tin">
                <h3>Tin Tin</h3>
                <p>Chief Ambulance Officer</p>
            </div>
            <!-- Team Member 2 -->
            <div class="member">
                <img src="Images/cameron_hall.png" alt="Cameron Hall">
                <h3>Cameron Hall</h3>
                <p>Deputy Chief Ambulance Officer</p>
            </div>
            <!-- Team Member 3 -->
            <div class="member">
                <img src="Images/peter_portland.png" alt="Peter Portland">
                <h3>Peter Portland</h3>
                <p>Director of Clinical Education</p>
            </div>
            <!-- Team Member 4 -->
            <div class="member">
                <img src="Images/mark_mitchel.png" alt="Mark Mitchel">
                <h3>Mark Mitchel</h3>
                <p>Human Resources</p>
            </div>
            <!-- Team Member 5 -->
            <div class="member">
                <img src="Images/jhon_green.png" alt="Jhon Green">
                <h3>Jhon Green</h3>
                <p>Human Resources</p>
            </div>
        </div>
    </div>
</body>
</html>
